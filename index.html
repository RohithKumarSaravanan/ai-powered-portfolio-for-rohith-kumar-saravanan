<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rohith Kumar Saravanan | Portfolio OS</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-sans: 'Inter', sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }
    body {
      font-family: var(--font-sans);
      background-color: #0f172a; /* slate-900 */
      background-image:
          radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
      background-size: 20px 20px;
      overflow: hidden; /* Prevent body scroll */
    }
    #background-glow {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, transparent 60%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -1;
      animation: pulse 10s infinite alternate ease-in-out;
    }
    /* Custom Scrollbar for Webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5); /* slate-800 with opacity */
    }
    ::-webkit-scrollbar-thumb {
      background-color: #8b5cf6; /* violet-500 */
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #a78bfa; /* violet-400 */
    }
    /* Animations */
    @keyframes openWindow {
      from { transform: translateY(30px) scale(0.95); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .animate-open-window {
      animation: openWindow 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    @keyframes pulse {
        from { transform: translate(-50%, -50%) scale(0.8); }
        to { transform: translate(-50%, -50%) scale(1.2); }
    }
    @keyframes contentFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .content-fade-in {
      animation: contentFadeIn 0.4s 0.2s cubic-bezier(0.25, 1, 0.5, 1) backwards;
    }
  </style>
<script type="importmap">
{

    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",

    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.3?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.3?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.3?external=rxjs",
    "@angular/common/http": "https://next.esm.sh/@angular/common@^20.3.3/http?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.3?external=rxjs",

    "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.3?external=rxjs"
  }
}
</script>
