<div class="h-full flex flex-col">
  <div class="flex-shrink-0 p-2 border-b border-slate-700/50 grid grid-cols-12 gap-4 text-xs font-mono text-slate-400">
    <div class="col-span-6">Name</div>
    <div class="col-span-4">Tags</div>
    <div class="col-span-2">Links</div>
  </div>
  <div class="flex-grow overflow-y-auto">
    @for (project of projectsData; track project.title) {
      <div class="grid grid-cols-12 gap-4 items-center p-2 border-b border-slate-800/70 hover:bg-slate-700/30 transition-colors">
        <div class="col-span-6">
          <h3 class="font-semibold text-white flex items-center text-sm">
            <i class="fas {{ project.icon }} text-sky-400 w-6 text-center mr-2"></i>
            {{ project.title }}
          </h3>
          <p class="text-slate-400 text-xs ml-8">{{ project.description }}</p>
        </div>
        <div class="col-span-4 flex flex-wrap gap-1">
           @for (tag of project.tags; track tag) {
            <span class="px-1.5 py-0.5 text-[0.65rem] font-mono bg-slate-700 text-sky-300 rounded">{{ tag }}</span>
          }
        </div>
        <div class="col-span-2 flex items-center space-x-3">
          @if(project.repoUrl) {
            <a [href]="project.repoUrl" target="_blank" class="text-slate-400 hover:text-sky-400 transition-colors" aria-label="GitHub">
              <i class="fab fa-github"></i>
            </a>
          }
          @if(project.liveDemoUrl) {
            <a [href]="project.liveDemoUrl" target="_blank" class="text-slate-400 hover:text-sky-400 transition-colors" aria-label="Live Demo">
              <i class="fas fa-external-link-alt"></i>
            </a>
          }
        </div>
      </div>
    }
  </div>
</div>
