<div class="h-full flex flex-col items-center justify-center">
  <h2 class="text-3xl font-bold text-white mb-2">Get In Touch</h2>
  <p class="text-slate-400 mb-6 text-center max-w-sm">
      I'm always open to new opportunities and collaborations. Feel free to reach out!
  </p>
  
  <div class="bg-slate-800/50 p-6 rounded-lg w-full max-w-md">
      <div class="space-y-4">
        <div class="flex items-center">
          <i class="fas fa-envelope text-violet-400 w-6 text-center mr-4 text-xl"></i>
          <a href="mailto:{{ contactData.email }}" class="text-slate-300 hover:text-violet-400 transition-colors">{{ contactData.email }}</a>
        </div>
        <div class="flex items-center">
          <i class="fas fa-map-marker-alt text-violet-400 w-6 text-center mr-4 text-xl"></i>
          <span class="text-slate-300">{{ contactData.location }}</span>
        </div>
      </div>

      <div class="border-t border-slate-700/50 my-6"></div>

      <div class="flex justify-center space-x-6">
        @for(link of socialLinks; track link.name) {
          @if(link.name !== 'Email') {
             <a [href]="link.url" target="_blank" [attr.aria-label]="link.name" class="text-slate-400 hover:text-violet-400 transition-transform hover:scale-110 text-2xl">
              <i class="{{ link.iconClass }}"></i>
            </a>
          }
        }
      </div>
  </div>
</div>
