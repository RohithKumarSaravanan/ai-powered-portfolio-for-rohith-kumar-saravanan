<div class="h-full overflow-y-auto">
  @for(category of skillsData; track category.category) {
    <div class="mb-6">
      <h3 class="text-lg font-semibold text-violet-400 mb-3 font-mono">{{ category.category }}</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        @for (skill of category.skills; track skill.name) {
          <div class="bg-slate-800 p-3 rounded-lg flex items-center space-x-3 transition-colors hover:bg-slate-700/50">
            <i class="{{ skill.icon }} text-2xl {{ skill.color }}"></i>
            <p class="font-medium text-sm text-slate-300">{{ skill.name }}</p>
          </div>
        }
      </div>
    </div>
  }
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
