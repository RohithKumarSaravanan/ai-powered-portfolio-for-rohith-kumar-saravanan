<div class="h-full flex flex-col items-center justify-center text-center">
    <img [src]="profileData.profilePicUrl" [alt]="profileData.name" class="w-28 h-28 rounded-full object-cover border-4 border-slate-700 shadow-lg mb-4">
    
    <h1 class="text-3xl font-bold text-white">
      {{ profileData.name }}
    </h1>
    <h2 class="text-md text-slate-300 mb-4">{{ profileData.title }}</h2>

    <div class="space-y-3 text-slate-400 text-sm max-w-lg mb-6">
        <p>{{ profileData.about[0] }}</p>
        <p>{{ profileData.about[1] }}</p>
    </div>

    <div class="flex items-center space-x-4 mb-6">
      @for (link of profileData.socialLinks; track link.name) {
        <a [href]="link.url" target="_blank" [attr.aria-label]="link.name" class="text-slate-400 hover:text-violet-400 transition-colors">
          <i class="{{ link.iconClass }} text-xl"></i>
        </a>
      }
    </div>

    <a [href]="profileData.resumeUrl" download class="inline-flex items-center px-5 py-2 text-sm font-medium text-white bg-violet-600 rounded-md hover:bg-violet-700 transition-colors shadow-lg shadow-violet-600/20">
      <i class="fas fa-download mr-2"></i>
      Download Resume
    </a>
</div>
